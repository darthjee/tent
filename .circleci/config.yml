version: 2
workflows:
  version: 2
  test:
    jobs:
      - unit_test:
          filters:
            tags:
              only: /.*/
      - integration:
          filters:
            tags:
              only: /.*/
      - checks:
          filters:
            tags:
              only: /.*/
      - build-and-release:
          requires: [unit_test, integration, checks]
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - master
jobs:
  unit_test:
    docker:
      - image: darthjee/circleci_tent-base:0.0.1
    steps:
      - checkout
      - run:
          name: Copy files
          command: cp source/* ./ -r
      - run:
          name: Copy dependencies
          command: cp /home/circleci/vendor/ ./vendor/ -R
      - run:
          name: Install dependencies
          command: composer install
      - run:
          name: Prepare autoload
          command: composer dump-autoload
      - run:
          name: PHPUnit Tests
          command: composer tests:unit
  integration:
    docker:
      - image: darthjee/circleci_tent-base:0.0.1
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Copy files
          command: cp source/* ./ -r
      - run:
          name: Copy dependencies
          command: cp /home/circleci/vendor/ ./vendor/ -R
      - run:
          name: Install dependencies
          command: composer install
      - run:
          name: Prepare autoload
          command: composer dump-autoload
      - run:
          name: Start tent_app container
          command: |
            docker run -d --name tent_app \
              -p 8080:80 \
              darthjee/circleci_tent-base:0.0.1 \
              apache2-foreground
      - run:
          name: Copy files to tent_app
          command: |
            docker cp ./html/ tent_app:/var/www/html/
            docker cp ./composer.json tent_app:/home/circleci/project/
            docker cp ./composer.lock tent_app:/home/circleci/project/
      - run:
          name: Install dependencies in tent_app
          command: |
            docker exec tent_app composer install
            docker exec tent_app composer dump-autoload
      - run:
          name: Integration Tests
          command: composer tests:integration

  checks:
    docker:
      - image: darthjee/circleci_tent-base:0.0.1
    steps:
      - checkout
      - run:
          name: Copy files
          command: cp source/* ./ -r
      - run:
          name: Copy dependencies
          command: cp /home/circleci/vendor/ ./vendor/ -R
      - run:
          name: Install dependencies
          command: composer install
      - run:
          name: Debug
          command: ls -la
      - run:
          name: Run Lint
          command: composer lint

  build-and-release:
    machine: true
    steps:
      - checkout
      - run:
          name: TO BE IMPLEMENTED
          command: echo "Deploy here"
