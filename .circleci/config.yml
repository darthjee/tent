version: 2
workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - build-and-release:
          requires: [test]
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - master
jobs:
  test:
    docker:
      - image: darthjee/circleci_tent-base:0.0.1
    working_directory: /home/circleci/app/source
    steps:
      - checkout
      - run:
          name: DEBUG1
          command: ls -la
      - run:
          name: PWD
          command: pwd
      - run:
          name: Set folder
          command: cp source/* ./ -r; rm source -rf
      - run:
          name: Install dependencies
          command: composer install
      - run:
          name: DEBUG
          command: ls -la
      - run:
          name: Prepare autoload
          command: composer dump-autoload
      - run:
          name: PHPUnit Tests
          command: phpunit tests

  build-and-release:
    machine: true
    steps:
      - checkout
