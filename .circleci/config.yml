          name: Copy files
          command: mv api_dev old; mv old/* ./; rm -rf old;
      - run:
          name: Copy dependencies
          command: cp /home/circleci/vendor/ ./vendor/ -R
      - run:
          name: Install dependencies
          command: composer install
      - run:
          name: Run Lint
          command: composer lint

  dev_api_test:
