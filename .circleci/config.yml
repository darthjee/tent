version: 2
workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - build-and-release:
          requires: [test]
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - master
jobs:
  test:
    docker:
      - image: darthjee/circleci_tent-base:0.0.1
    working_directory: /home/circleci/source
    steps:
      - run:
          name: Prepare source
          command: mkdir -p /home/circleci/source
      - checkout
      - run:
          name: DEBUG
          command: ls -la /home/circleci/
      - run:
          name: DEBUG2
          command: pwd
      - run:
          name: DEBUG3
          command: ls -la /home/circleci/project
      - run:
          name: Copy files
          command: cp source/* /home/circleci/project -r
      - run:
          name: Install dependencies
          command: cd /home/circleci/project; composer install
      - run:
          name: Prepare autoload
          command: cd /home/circleci/project; composer dump-autoload
      - run:
          name: PHPUnit Tests
          command: cd /home/circleci/project; phpunit tests

  build-and-release:
    machine: true
    steps:
      - checkout
      - run:
          name: TO BE IMPLEMENTED
          command: echo "Deploy here"
