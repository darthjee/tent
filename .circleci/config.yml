version: 2
workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - build-and-release:
          requires: [test]
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - master
jobs:
  test:
    docker:
      - image: darthjee/circleci_tent-base:0.0.1
    working_directory: /home/circleci/project
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: cd source; composer install
      - run:
          name: DEBUG
          command: ls -la
      - run:
          name: DEBUG2
          command: pwd
      - run:
          name: Prepare autoload
          command: cd source; composer dump-autoload
      - run:
          name: PHPUnit Tests
          command: cd source; phpunit tests

  build-and-release:
    machine: true
    steps:
      - checkout
      - run:
          name: TO BE IMPLEMENTED
          command: echo "Deploy here"
