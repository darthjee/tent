version: 2
workflows:
  version: 2
  test:
    jobs:
      - unit_test:
          filters:
            tags:
              only: /.*/
      - integration:
          filters:
            tags:
              only: /.*/
      - checks:
          filters:
            tags:
              only: /.*/
      - build-and-release:
          requires: [unit_test, integration, checks]
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - master
jobs:
  unit_test:
    docker:
      - image: darthjee/circleci_tent-base:0.0.1
    steps:
      - run:
          name: Debug 1
          command: ls -lrt
      - run:
          name: Debug 2
          command: ls -lrt /var/www
      - checkout
      - run:
          name: Copy files
          command: cp source/* ./ -r
      - run:
          name: Copy dependencies
          command: cp /home/circleci/vendor/ ./vendor/ -R
      - run:
          name: Install dependencies
          command: composer install
      - run:
          name: Prepare autoload
          command: composer dump-autoload
      - run:
          name: PHPUnit Tests
          command: composer tests:unit
  integration:
    docker:
      - image: darthjee/circleci_tent-base:0.0.1
    steps:
      - checkout
      - run:
          name: Copy files
          command: cp source/* ./ -r
      - run:
          name: Copy dependencies
          command: cp /home/circleci/vendor/ ./vendor/ -R
      - run:
          name: Install dependencies
          command: composer install
      - run:
          name: Prepare autoload
          command: composer dump-autoload
      - run:
          name: Prepare apache folder
          command: rm -rf /var/www/html; ln -s /home/circleci/project/html /var/www/html
      - run:
          name: Start Apache in background
          command: apache2-foreground
          background: true
      - run:
          name: Wait for Apache to be ready
          command: |
            timeout 60 bash -c 'until curl -f http://localhost/; do sleep 2; done'
      - run:
          name: Integration Tests
          command: composer tests:integration

  checks:
    docker:
      - image: darthjee/circleci_tent-base:0.0.1
    steps:
      - checkout
      - run:
          name: Copy files
          command: cp source/* ./ -r
      - run:
          name: Copy dependencies
          command: cp /home/circleci/vendor/ ./vendor/ -R
      - run:
          name: Install dependencies
          command: composer install
      - run:
          name: Debug
          command: ls -la
      - run:
          name: Run Lint
          command: composer lint

  build-and-release:
    machine: true
    steps:
      - checkout
      - run:
          name: TO BE IMPLEMENTED
          command: echo "Deploy here"
