services:
  base: &base
    image: tent
    volumes:
      - ./source:/var/www/html

  base_build:
    <<: *base
    container_name: tent_build
    build:
      context: .
      dockerfile: Dockerfile.tent
    command: echo done

  ###################
  # Services

  tent_tests:
    depends_on: [base_build]
    container_name: tent_tests
    <<: *base
    environment:
      - PHP_ENV=test
    command: /bin/bash

  tent_dev:
    depends_on: [base_build]
    container_name: tent_dev
    <<: *base
    ports:
      - 127.0.0.1:8080:80
    environment:
      - PHP_ENV=development
    command: apache2-foreground